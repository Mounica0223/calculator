<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>calculator</title>
	<style>
		body{
			background-color: black;
		}
		button{
			border-radius: 20px !important ;
			font-size: 1.5rem !important;
		}
		.btn1{
			background-color: lightgray;
		}
		.btn1:hover{
			background-color: darkgray;
		}
		.in{
			font-size: 2rem;
			font-weight: bold;
			}

		.in:focus{
			outline: none;
			box-shadow: none;
		}
		.container{
			box-shadow: 10px 10px 20px darkgray;
		}


	</style>
</head>
<body>
	<div class="container border p-5 rounded mx-auto my-5 ">
		<div class="row mt-2">
			<input type="text" id="calculation" class="form-control pt-4 pb-4 text-center in bg-dark text-white border-0" placeholder="enter the number">
		</div>

		<div class="row mt-4">
			<div class="col-3 pl-0">
			<button onclick="clearData()" class="btn btn1 btn-block">C</button>
			</div>
			<div class="col-3 ">
			<button onclick="del()" class=" btn-block btn btn1">D</button>
			</div>
			<div class="col-3">
			<button onclick="btn('+')" class="btn btn1 btn-block">+</button>
			</div>
			<div class="col-3 pr-0">
			<button onclick="btn('%')" class="btn btn-warning btn-block">%</button>
			</div>
		</div>

		<div class="row mt-2">
			<div class="col-3 pl-0">
			<button onclick="btn('7')" class="btn btn1 btn-block">7</button>
			</div>
			<div class="col-3">
			<button onclick="btn('8')" class=" btn-block btn btn1 ">8</button>
			</div>
			<div class="col-3">
			<button onclick="btn('9')" class="btn btn1 btn-block">9</button>
			</div>
			<div class="col-3 pr-0">
			<button onclick="btn('/')" class="btn btn-warning  btn-block">/</button>
			</div>
		</div>

		<div class="row mt-2">
			<div class="col-3 pl-0">
			<button onclick="btn('4')" class="btn btn1  btn-block">4</button>
			</div>
			<div class="col-3">
			<button onclick="btn('5')" class=" btn-block btn btn1  ">5</button>
			</div>
			<div class="col-3">
			<button onclick="btn('6')" class="btn btn1 btn-block">6</button>
			</div>
			<div class="col-3 pr-0">
			<button onclick="btn('*')" class="btn btn-warning btn-block">*</button>
			</div>
		</div>

		<div class="row mt-2">
			<div class="col-3 pl-0">
			<button onclick="btn('1')" class="btn btn1 btn-block">1</button>
			</div>
			<div class="col-3">
			<button onclick="btn('2')" class=" btn-block btn1  btn">2</button>
			</div>
			<div class="col-3">
			<button onclick="btn('3')" class="btn btn1  btn-block">3</button>
			</div>
			<div class="col-3 pr-0">
			<button onclick="btn('-')" class="btn btn-warning  btn-block">-</button>
			</div>
		</div>

		<div class="row mt-2">
			<div class="col-3 pl-0">
				<button onclick="btn('.')" class="btn btn1 btn-block">.</button>
			</div>
			<div class="col-6">
				<button onclick="btn('0')" class="btn btn1 btn-block">0</button>
			</div>
			<div class="col-3 pr-0">
				<button onclick="equal()" class="btn btn-warning  btn-block">=</button>
			</div>
		</div>
	</div>
	<script>

		var a=document.getElementById("calculation")
		function clearData(){
			a.value="";          
		}					//clear

		function btn(input){
			a.value+=input
			
		}					//all buttons

		function del(){
			a.value=a.value.substring(0,a.value.length-1);
		}					//deleting the last input

		function equal(){
			let c=a.value;
			let result=eval(c);
			a.value=result;
			
			
		}					//final answer 

	</script>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
